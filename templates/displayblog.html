{% extends "base.html" %}

{% block content %}
<style>
        .blogposts {
            margin: 10px 0;
            background-color:rgb(243, 184, 23);
            color:#333;
        }
        .blogposts h2{
            padding: 20px 20px 0; 
        }
        .blogposts p{
            padding: 0 20px 20px; 
            margin-top:-10px;
        }
        
</style>

{% for task in task %}
<div class="blogposts">
    {% if id == task.id %}
        
            <h2>{{ task.title }}</h2>
            <p>{{ task.body }}</p>
            {% for user in user %}
                {% if task.owner_id == user.id %}
                    <p><i>Written by <a href="/blog?user={{user.id}}"> {{user.email}}</a></i></p>
                {% endif %}
            {% endfor %}
        
    {% endif %}
</div>
{% endfor %}
{% endblock %}
